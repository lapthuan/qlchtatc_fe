  <script>
    
    $(document).ready(function () {
      $('#p_use').click(function () {
        uni_modal("Privacy Policy", "policy.php", "mid-large")
      })
      window.viewer_modal = function ($src = '') {
        start_loader()
        var t = $src.split('.')
        t = t[1]
        if (t == 'mp4') {
          var view = $("<video src='" + $src + "' controls autoplay></video>")
        } else {
          var view = $("<img src='" + $src + "' />")
        }
        $('#viewer_modal .modal-content video,#viewer_modal .modal-content img').remove()
        $('#viewer_modal .modal-content').append(view)
        $('#viewer_modal').modal({
          show: true,
          backdrop: 'static',
          keyboard: false,
          focus: true
        })
        end_loader()

      }
      window.uni_modal = function ($title = '', $url = '', $size = "") {
        start_loader()
        $.ajax({
          url: $url,
          error: err => {
            console.log()
            alert("An error occured")
          },
          success: function (resp) {
            if (resp) {
              $('#uni_modal .modal-title').html($title)
              $('#uni_modal .modal-body').html(resp)
              if ($size != '') {
                $('#uni_modal .modal-dialog').addClass($size +
                  '  modal-dialog-centered')
              } else {
                $('#uni_modal .modal-dialog').removeAttr("class").addClass(
                  "modal-dialog modal-md modal-dialog-centered")
              }
              $('#uni_modal').modal({
                show: true,
                backdrop: 'static',
                keyboard: false,
                focus: true
              })
              end_loader()
            }
          }
        })
      }
      window._conf = function ($msg = '', $func = '', $params = []) {
        // Enclose string parameters in quotes
        var paramsString = $params.map(param => typeof param === 'string' ? '"' + param + '"' : param).join(',');

        // Set the onclick attribute with the modified parameters
        $('#confirm_modal #confirm').attr('onclick', $func + "(" + paramsString + ")");

        $('#confirm_modal .modal-body').html($msg);
        $('#confirm_modal').modal('show');
      }

    })

  </script>
